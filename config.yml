nusers: 10       ## number of users
nitems: 200      ## number of items
nratings: 500    ## number of ratings
ncategories: 2   ## number of item categories
data_type: "synthetic"
policies: ["LogisticRegression"]
#["CustomDPP","CustomGreedy","CustomSampling","EpsilonGreedy","LogisticUCB1","DiversityDPP","LinOASM","LogisticRegression"]
emb_dim: 10      ## item embedding size
